name: CI

on:
  # GitHub has started calling new repo's first branch "main" https://github.com/github/renaming
  # Existing codes likely still have "master" as the primary branch
  # Both are tracked here to keep legacy and new codes working
  push:
    branches:
      - "master"
      - "main"
  pull_request:
    branches:
      - "master"
      - "main"
  schedule:
    # Nightly tests run on master by default:
    #   Scheduled workflows run on the latest commit on the default or base branch.
    #   (from https://help.github.com/en/actions/reference/events-that-trigger-workflows#scheduled-events-schedule)
    - cron: "0 0 * * *"

jobs:
  test:
    name: Test on ${{ matrix.os }}, Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.7, 3.8]

    steps:
    - uses: actions/checkout@v1

    - name: Additional info about the build
      shell: bash
      run: |
        uname -a
        df -h
        ulimit -a

    - name: Install ext libraries 
      shell: bash
      run: |
        sudo apt-get install libopenmpi-dev openmpi-common openmpi-bin vtk6 libvtk6-dev

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Upgrade pip if necessary
      run: |
        python -m pip install --upgrade pip

    - name: Testing Dependencies
      shell: bash
      run: |
        python -m pip install -U pytest pytest-cov codecov

    - name: Installing params
      shell: bash
      run: |
        git clone https://github.com/Andrew-AbiMansour/pygranparams
        cd pygranparams && pip install . && cd ..

    - name: Compiling LIGGGHTS
      shell: bash
      run: |
        python setup.py build_liggghts

    - name: Install pkg dependencies
      run: |
        pip install . .[extras] .[tests]
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Install package

      shell: bash
      run: |
        python -m pip install .

    - name: Run tests

      shell: bash

      run: |
        pytest -v --cov=pygran_sim --cov-report=xml --color=yes pygran_sim/tests

    - name: CodeCov
      uses: codecov/codecov-action@v1
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
